name: CI

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging, develop ]
  workflow_dispatch:

jobs:
  # Validate PowerShell scripts
  validate-powershell:
    name: Validate PowerShell Scripts
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Register PowerShell Gallery
        shell: pwsh
        run: |
          # Bootstrap NuGet provider using PackageManagement
          # This avoids the "No match was found" error on GitHub Actions
          [Net.ServicePointManager]::SecurityProtocol = [Net.SecurityProtocolType]::Tls12
          Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force -Scope CurrentUser -ErrorAction SilentlyContinue

          # Alternative: Import PackageManagement to trigger auto-bootstrap
          Import-Module PackageManagement -Force

          # Ensure PSGallery is registered and trusted
          $psGallery = Get-PSRepository -Name PSGallery -ErrorAction SilentlyContinue
          if (-not $psGallery) {
            Register-PSRepository -Default -InstallationPolicy Trusted
          } else {
            Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
          }

      - name: Install PowerShell modules
        shell: pwsh
        run: |
          Install-Module -Name PSScriptAnalyzer -Force -Scope CurrentUser
          Install-Module -Name Pester -Force -Scope CurrentUser -SkipPublisherCheck

      - name: Run PSScriptAnalyzer
        shell: pwsh
        run: |
          $results = Invoke-ScriptAnalyzer -Path .spec-flow/scripts/powershell/ -Recurse -ReportSummary -Severity Error
          if ($results) {
            $results | Format-Table -AutoSize
            exit 1
          }
          Write-Host "‚úÖ No PowerShell issues found"

      - name: Test PowerShell scripts syntax
        shell: pwsh
        run: |
          $errors = @()
          Get-ChildItem -Path .spec-flow/scripts/powershell/ -Filter *.ps1 -Recurse | ForEach-Object {
            $content = Get-Content $_.FullName -Raw
            $tokens = $null
            $parseErrors = $null
            [System.Management.Automation.Language.Parser]::ParseInput($content, [ref]$tokens, [ref]$parseErrors) | Out-Null
            if ($parseErrors) {
              $errors += "Parse errors in $($_.Name): $($parseErrors | Out-String)"
            }
          }
          if ($errors) {
            $errors | ForEach-Object { Write-Error $_ }
            exit 1
          }
          Write-Host "‚úÖ All PowerShell scripts have valid syntax"

  # Validate Bash scripts
  validate-bash:
    name: Validate Bash Scripts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: sudo apt-get update && sudo apt-get install -y shellcheck

      - name: Run ShellCheck
        run: |
          # Exclude *-workflow.sh files (instruction/documentation files, not executable scripts)
          shellcheck -e SC1091,SC2034,SC1083,SC2001,SC2012,SC2015,SC2016,SC2046,SC2086,SC2128,SC2155,SC2178,SC2317 \
            $(find .spec-flow/scripts/bash -name "*.sh" ! -name "*-workflow.sh") || exit 1
          echo "‚úÖ No Bash issues found"

      - name: Test Bash scripts syntax
        run: |
          # Exclude *-workflow.sh files (instruction/documentation files, not executable scripts)
          for script in $(find .spec-flow/scripts/bash -name "*.sh" ! -name "*-workflow.sh"); do
            bash -n "$script" || exit 1
          done
          echo "‚úÖ All Bash scripts have valid syntax"

      - name: Make scripts executable
        run: chmod +x .spec-flow/scripts/bash/*.sh

  # Validate Markdown documentation
  validate-markdown:
    name: Validate Markdown
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install markdownlint-cli
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' \
            --ignore node_modules \
            --ignore .spec-flow/scripts \
            --config .markdownlint.json || true
          echo "‚ÑπÔ∏è Markdown linting complete (warnings only)"

      - name: Check for broken links (markdown-link-check)
        run: |
          npm install -g markdown-link-check
          find . -name "*.md" \
            -not -path "./node_modules/*" \
            -not -path "./.spec-flow/scripts/*" \
            -exec markdown-link-check --config .markdown-link-check.json {} \; || true
          echo "‚ÑπÔ∏è Link checking complete"

  # Validate JSON files
  validate-json:
    name: Validate JSON Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Validate JSON syntax
        run: |
          find . -name "*.json" \
            -not -path "./node_modules/*" \
            -exec sh -c 'jq empty "{}" || exit 1' \;
          echo "‚úÖ All JSON files are valid"

  # Validate YAML files
  validate-yaml:
    name: Validate YAML Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install yamllint
        run: pip install yamllint

      - name: Run yamllint
        run: |
          yamllint .github/ || true
          echo "‚ÑπÔ∏è YAML linting complete"

  # Check file structure
  validate-structure:
    name: Validate Repository Structure
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required directories
        run: |
          required_dirs=(
            ".claude/agents"
            ".claude/commands"
            ".spec-flow/scripts/powershell"
            ".spec-flow/scripts/bash"
            ".spec-flow/templates"
            ".spec-flow/memory"
            "docs"
          )
          for dir in "${required_dirs[@]}"; do
            if [ ! -d "$dir" ]; then
              echo "‚ùå Missing required directory: $dir"
              exit 1
            fi
          done
          echo "‚úÖ All required directories exist"

      - name: Check required files
        run: |
          required_files=(
            "README.md"
            "LICENSE"
            "CONTRIBUTING.md"
            "CODE_OF_CONDUCT.md"
            "SECURITY.md"
            "CLAUDE.md"
            ".gitignore"
            ".claude/settings.example.json"
          )
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå Missing required file: $file"
              exit 1
            fi
          done
          echo "‚úÖ All required files exist"

  # Check for common issues
  validate-content:
    name: Validate Content
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for TODO/FIXME comments
        run: |
          if grep -r "TODO\|FIXME" .spec-flow/ --exclude-dir=node_modules || true; then
            echo "‚ÑπÔ∏è Found TODO/FIXME comments (informational only)"
          fi

      - name: Check for placeholder text
        run: |
          if grep -r "your-org\|your-repo\|example.com" README.md docs/ .github/ || true; then
            echo "‚ö†Ô∏è Found placeholder text - update for production"
          fi

      - name: Check for broken internal links
        run: |
          # Check if referenced files exist
          for file in $(find docs -name "*.md"); do
            grep -oP '\[.*?\]\(\K[^)]+' "$file" | while read -r link; do
              # Skip external links and anchors
              if [[ ! "$link" =~ ^https?:// ]] && [[ ! "$link" =~ ^# ]]; then
                # Resolve relative path
                target=$(dirname "$file")/"$link"
                if [ ! -f "$target" ] && [ ! -d "$target" ]; then
                  echo "‚ö†Ô∏è Broken link in $file: $link"
                fi
              fi
            done
          done || true
          echo "‚ÑπÔ∏è Internal link check complete"

  # Security checks
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          if grep -r "API_KEY\|SECRET\|PASSWORD\|TOKEN" .spec-flow/ --exclude-dir=node_modules | grep -v "example" | grep -v "template" || true; then
            echo "‚ö†Ô∏è Possible secrets found - review carefully"
          fi
          echo "‚ÑπÔ∏è Secret scan complete"

  # All checks passed
  all-checks:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs:
      - validate-powershell
      - validate-bash
      - validate-markdown
      - validate-json
      - validate-yaml
      - validate-structure
      - validate-content
      - security-scan
    steps:
      - name: Success
        run: |
          echo "‚úÖ All validation checks passed!"
          echo "üöÄ Ready to merge"
