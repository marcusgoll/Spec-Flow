# Prototype State
# Tracks prototype version, screens, context, flow, and metadata
# Generated by /prototype command

prototype:
  version: "1.0.0"
  created_at: "[TIMESTAMP]"
  last_updated: "[TIMESTAMP]"
  git_committed: false
  theme_locked: false  # Set to true after first mockup approval

# Application Context
# Captured during initial questionnaire - guides all design decisions
context:
  app_type: "[APP_TYPE]"         # saas | consumer | ecommerce | content
  core_goal: "[CORE_GOAL]"       # manage_data | analyze | transact | consume
  user_journey: "[JOURNEY]"      # e.g., "Login -> Dashboard -> Create -> View"
  layout: "[LAYOUT]"             # sidebar | topnav | grid | minimal
  tone_style: "[TONE]"           # professional | friendly | playful | minimal
  density: "[DENSITY]"           # compact | comfortable | spacious

# User Flow Documentation
# Maps screen relationships and user goals
flow:
  entry_point: "[ENTRY_SCREEN_ID]"  # First screen users see

  # Screen flow documentation (populated per screen)
  # Example:
  # auth-login:
  #   purpose: "Authenticate user and establish session"
  #   content_focus: "credentials form, forgot password link"
  #   prev_screens: []
  #   next_screens: [dashboard-overview]
  #   user_goal: "Get into the app quickly"

  screens: {}

# Screen Registry
# All screens in the prototype with metadata
screens:
  # Example screen entry:
  # - id: "auth-login"
  #   path: "screens/auth/login.html"
  #   category: "Authentication"
  #   title: "Login"
  #   description: "User authentication with email/password"
  #   purpose: "entry"  # entry | overview | create | browse | detail
  #   added: "2025-11-27"
  #   states: ["success", "loading", "error", "empty"]

  - id: "[SCREEN_ID]"
    path: "screens/[CATEGORY]/[FILENAME].html"
    category: "[CATEGORY]"
    title: "[SCREEN_TITLE]"
    description: "[SCREEN_DESCRIPTION]"
    purpose: "[PURPOSE]"  # entry | overview | create | browse | detail
    added: "[DATE]"
    states: ["success", "loading", "error", "empty"]

# Content Presentation Guidelines
# Auto-suggested based on screen purpose
content_guidelines:
  entry:
    hierarchy: "Single focus, minimal distraction"
    pattern: "Centered card, clear CTA"
    navigation: "Minimal"

  overview:
    hierarchy: "Scannable, multiple info-dense sections"
    pattern: "Grid layout, summary cards"
    navigation: "Hub with shortcuts"

  create:
    hierarchy: "Progressive disclosure, validation"
    pattern: "Stepped form or single-page"
    navigation: "Save/Cancel actions"

  browse:
    hierarchy: "Quick scanning, filtering"
    pattern: "Table/cards, search/filter bar"
    navigation: "Pagination, quick actions"

  detail:
    hierarchy: "Complete information, actions"
    pattern: "Hero section, tabbed content"
    navigation: "Back, edit, related items"

# Shared Components
# Reusable HTML components across screens
components:
  # Example component entry:
  # - id: "navigation"
  #   path: "components/navigation.html"
  #   used_in: ["auth-login", "dashboard-overview"]
  []

# Pattern Extraction Metadata
# Tracks when patterns were last extracted
patterns:
  extracted_at: null
  pattern_file: "prototype-patterns.md"
  extraction_version: null

# Version History
# Track major changes to the prototype
version_history:
  - version: "1.0.0"
    date: "[TIMESTAMP]"
    changes: "Initial prototype creation"
    screens_added: []
    screens_removed: []
