# Prototype Theme Definition
# Locked after first screen creation to ensure session-to-session consistency
# Generated by /prototype command during initial setup

theme:
  name: "[APP_NAME] Theme"
  created: "[TIMESTAMP]"
  locked: false  # Set to true after first mockup approval

  # Visual Identity - OKLCH color palette
  palette:
    # Brand colors
    primary: "oklch(55% 0.2 250)"        # Main brand color (buttons, links)
    primary_hover: "oklch(45% 0.2 250)"  # Darker on hover
    secondary: "oklch(65% 0.15 180)"     # Secondary accent

    # Semantic colors
    success: "oklch(55% 0.2 145)"        # Green for success states
    warning: "oklch(70% 0.15 85)"        # Amber for warnings
    error: "oklch(55% 0.2 25)"           # Red for errors
    info: "oklch(60% 0.15 250)"          # Blue for information

    # Neutral scale (for text, backgrounds, borders)
    neutral_50: "oklch(98% 0.005 0)"     # Lightest background
    neutral_100: "oklch(96% 0.005 0)"    # Card backgrounds
    neutral_200: "oklch(92% 0.005 0)"    # Borders, dividers
    neutral_300: "oklch(85% 0.01 0)"     # Disabled states
    neutral_400: "oklch(70% 0.01 0)"     # Placeholder text
    neutral_500: "oklch(55% 0.01 0)"     # Secondary text
    neutral_600: "oklch(45% 0.01 0)"     # Body text
    neutral_700: "oklch(35% 0.01 0)"     # Headings
    neutral_800: "oklch(25% 0.01 0)"     # Primary text
    neutral_900: "oklch(15% 0.01 0)"     # Darkest text
    neutral_950: "oklch(10% 0.01 0)"     # Near-black

    # Surface colors
    surface: "oklch(100% 0 0)"           # Pure white (cards, modals)
    background: "oklch(98% 0.005 0)"     # Page background

  # Typography Scale (Major Third - 1.25)
  typography:
    heading_font: "Inter, system-ui, sans-serif"
    body_font: "Inter, system-ui, sans-serif"
    mono_font: "JetBrains Mono, Consolas, monospace"
    scale: "1.25"       # Major third
    base_size: "16px"   # 1rem = 16px
    line_height: "1.5"

    # Computed sizes (base * scale^n)
    sizes:
      xs: "0.64rem"     # 10.24px (scale^-2)
      sm: "0.8rem"      # 12.8px (scale^-1)
      base: "1rem"      # 16px (scale^0)
      lg: "1.25rem"     # 20px (scale^1)
      xl: "1.563rem"    # 25px (scale^2)
      2xl: "1.953rem"   # 31.25px (scale^3)
      3xl: "2.441rem"   # 39px (scale^4)
      4xl: "3.052rem"   # 48.8px (scale^5)

  # Spacing & Layout (8pt grid)
  spacing:
    unit: "8px"           # Base unit
    container_max: "1200px"
    gutter: "24px"        # 3 units

    # Computed spacings (unit * n)
    scale:
      1: "8px"
      2: "16px"
      3: "24px"
      4: "32px"
      5: "40px"
      6: "48px"
      8: "64px"
      10: "80px"
      12: "96px"
      16: "128px"

  # Component Defaults
  components:
    # Border radius scale
    radius:
      none: "0"
      sm: "4px"
      md: "8px"
      lg: "12px"
      xl: "16px"
      full: "9999px"

    # Active radius (set by questionnaire)
    radius_default: "[RADIUS]"  # none | sm | md | lg | full

    # Shadows
    shadow:
      sm: "0 1px 2px oklch(0% 0 0 / 0.05)"
      md: "0 4px 6px oklch(0% 0 0 / 0.07)"
      lg: "0 10px 15px oklch(0% 0 0 / 0.1)"
      xl: "0 20px 25px oklch(0% 0 0 / 0.15)"

    # Transitions
    transition:
      fast: "100ms ease"
      base: "150ms ease"
      slow: "300ms ease"

    # Focus ring
    focus_ring: "0 0 0 3px oklch(55% 0.2 250 / 0.3)"

    # Menu Theming (shadcn integration)
    menu:
      # Menu background style
      # Options: background | surface | primaryTint | glass
      color: "[MENU_COLOR]"

      # CSS values for each menu color option
      color_values:
        background:
          background: "var(--background)"
          shadow: "none"
          backdrop: "none"
        surface:
          background: "var(--card)"
          shadow: "var(--shadow-sm)"
          backdrop: "none"
        primaryTint:
          background: "oklch(from var(--primary) l c h / 0.05)"
          shadow: "none"
          backdrop: "none"
        glass:
          background: "oklch(from var(--background) l c h / 0.8)"
          shadow: "none"
          backdrop: "blur(8px)"

      # Menu active indicator style
      # Options: border | background | iconTint | combined
      accent: "[MENU_ACCENT]"

      # CSS values for each menu accent option
      accent_values:
        border:
          border: "3px solid var(--primary)"
          background: "transparent"
          icon_color: "inherit"
        background:
          border: "none"
          background: "oklch(from var(--primary) l c h / 0.1)"
          icon_color: "inherit"
        iconTint:
          border: "none"
          background: "transparent"
          icon_color: "var(--primary)"
        combined:
          border: "3px solid var(--primary)"
          background: "oklch(from var(--primary) l c h / 0.05)"
          icon_color: "var(--primary)"

  # shadcn/ui Integration
  shadcn:
    # Style preset: default | new-york | minimal | bold
    style: "[STYLE_PRESET]"

    # Icon library: lucide | heroicons | phosphor
    icon_library: "[ICON_LIBRARY]"

    # Theme mode: light | dark | system | both
    theme_mode: "[THEME_MODE]"

    # RSC compatibility (always true for Next.js App Router)
    rsc: true

    # Whether to generate components.json
    generate_config: true

  # Tone & Voice (guides content presentation)
  tone:
    style: "[TONE_STYLE]"     # professional | friendly | playful | minimal
    density: "[DENSITY]"      # compact | comfortable | spacious

    # Content density settings
    density_settings:
      compact:
        padding_multiplier: 0.75
        gap_multiplier: 0.75
        font_size_adjustment: "-1"
      comfortable:
        padding_multiplier: 1
        gap_multiplier: 1
        font_size_adjustment: "0"
      spacious:
        padding_multiplier: 1.5
        gap_multiplier: 1.5
        font_size_adjustment: "+1"

# App Context (populated by questionnaire)
context:
  app_type: "[APP_TYPE]"       # saas | consumer | ecommerce | content
  core_goal: "[CORE_GOAL]"     # manage_data | analyze | transact | consume
  user_journey: "[JOURNEY]"    # e.g., "Login -> Dashboard -> Create -> View"
  layout: "[LAYOUT]"           # sidebar | topnav | grid | minimal
